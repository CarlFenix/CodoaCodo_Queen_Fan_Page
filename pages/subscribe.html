<body>
 
    <header>

    <div class="formulario">
      <form action="/formulario" method="get">
          <fieldset>
              
              <legend>Datos personales</legend>
              <label for="InputNombre">Nombre y Apellido</label>
              <input 
                  type="text" 
                  name="InputNombre" 
                  id="InputNombre"
                  placeholder="Ingrese su nombre y apellido"
                  maxlength="30"
                  style="margin-left: 10px;"
                  required
                  class="inputLarge"
                  
              >
              <br><br>
              <label for="Fecha">Fecha de nacimiento</label>
              <input
                  type="date"
                  name="inputFecha"
                  id="inputFecha"
              />
              <br><br>
              <label for="InputIntegrante">Integrante favorito</label>
              <input 
                  type="search" 
                  name="InputIntegrante" 
                  id="InputIntegrante"
                  placeholder="Ingrese su integrante favorito"
                  list="ListaIntegrantes"
                  name="lista"
                  required
                  style="margin-left: 12px;"
                  class="inputLarge"
              >
              
              <datalist id="ListaIntegrantes">
                  <option value="Freddie Mercury"></option>
                  <option value="Brian May"></option>
                  <option value="John Deacon"></option>
                  <option value="Roger Taylor"></option>
                  
              </datalist>
              <br><br>          
              <label for="InputMail">E-Mail</label>
              <input 
                  type="text" 
                  name="InputMail" 
                  id="InputMail"
                  placeholder="Ingrese su e-mail"
                  maxlength="40"
                  style="margin-left: 85px;"
                  required
                  class="inputLarge"
                  
              >
              
          </fieldset>
          <button type="submit">Enviar</button>
      </form>
  </div>
</body>
</html>
